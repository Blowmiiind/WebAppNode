<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="register-container">
        <form method="POST" action="/register">
            <h2>Registrarse</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required autocomplete="username" aria-label="Usuario">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password" aria-label="Contraseña">
            <br>
            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" aria-label="Confirmar Contraseña">
            <br>
            <button type="submit">Registrarse</button>
        </form>
        <br>
        <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
