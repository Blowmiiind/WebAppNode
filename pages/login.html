<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <form method="POST" action="/login">
            <h2>Iniciar sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required autocomplete="username" aria-label="Usuario">
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required autocomplete="current-password" aria-label="Contraseña">
            <button type="button" id="togglePassword">Mostrar Contraseña</button>
            <br>
            <button type="submit">Iniciar sesión</button>
        </form>
        <br>
        <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>

    <script>
        // Script para mostrar/ocultar la contraseña
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'Mostrar Contraseña' : 'Ocultar Contraseña';
        });
    </script>
</body>
</html>
